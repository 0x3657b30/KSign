<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>脱獄ごっこインストール</title>
    <style>
        :root {
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --muted: #6B6B6F;
            --primary: #007AFF;
            --danger: #FF3B30;
            --radius: 14px;
            --pad: 20px;
            --shadow: 0 8px 24px rgba(28, 28, 30, 0.06);
            --glass: rgba(255, 255, 255, 0.6);
            --max-width: 520px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b0b0dc9;
                --card: #0F1112;
                --muted: #9EA0A3;
                --primary: #0A84FF;
                --shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
                --glass: rgba(255, 255, 255, 0.04);
            }

            body {
                color: #FFFFFF;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Noto Sans JP', Arial, sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page {
            width: 100%;
            max-width: var(--max-width);
            padding: 18px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card);
            border-radius: calc(var(--radius) + 6px);
            padding: calc(var(--pad) + 4px);
            box-shadow: var(--shadow);
            text-align: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        h1 {
            font-size: 20px;
            margin: 6px 0 8px;
            line-height: 1.15;
        }

        .description {
            color: var(--muted);
            font-size: 15px;
            margin: 0 0 20px;
            line-height: 1.5;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 18px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 12px;
            min-height: 48px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            transition: transform 0.08s ease, box-shadow 0.12s ease;
            border: none;
        }

        .btn:active {
            transform: translateY(1px) scale(0.998);
        }

        .btn:focus {
            outline: 3px solid rgba(0, 122, 255, 0.14);
            outline-offset: 2px;
        }

        .btn.primary {
            background: var(--primary);
        }

        .btn.secondary {
            background: #5856D6;
        }

        @media (max-width:420px) {
            .buttons {
                grid-template-columns: 1fr;
            }
        }

        .note {
            color: var(--muted);
            font-size: 13px;
            line-height: 1.4;
        }

        .trust {
            margin-top: 14px;
            padding: 10px 12px;
            background: var(--glass);
            border-radius: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .footer {
            margin-top: 14px;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page">
        <div class="card" role="region" aria-label="">
            <h1>インストール手順</h1>
            <p class="description">iOS デバイスの Safari からこのページを開き、下のボタンをタップしてインストールしてください。</p>

            <div class="buttons">
                <a class="btn primary"
                    href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/0x3657b30/KSign/main/manifest.plist"
                    aria-label="Ksign をインストール">
                    <i class="fa-solid fa-download"></i>
                    Ksign インストール
                </a>

                <a class="btn secondary"
                    href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/0x3657b30/KSign/main/9.16.0.plist"
                    aria-label="脱獄ごっこ 9.16 をインストール">
                    <i class="fa-solid fa-download"></i>
                    脱獄ごっこ 9.16 <br>インストール
                </a>
            </div>

            <div class="trust" role="note">
                設定 ＞ 一般 ＞ プロファイルとデバイス管理 から <strong>Etisalat - Emirates Telecommunications Corporation</strong>
                を選び、「信頼」を押してください。
            </div>

            <p class="note footer">Safari 以外のブラウザやアプリ内ブラウザでは動作しない場合があります。インストーラーが正しく開かない場合は Safari で再度開いてください。</p>
        </div>
    </div>
</body>

</html>
